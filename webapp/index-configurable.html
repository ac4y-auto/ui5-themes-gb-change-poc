<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI5 Theme Switching POC</title>
    <script src="config.js"></script>
    <script>
        var __env = new URLSearchParams(location.search).get('env') || 'local';
        var __cfg = window.UI5_CONFIGS[__env] || window.UI5_CONFIGS.local;
        console.log('[UI5 Bootstrap] Environment:', __cfg.name);
        // document.write a HEAD parse közben — szinkron, mert inline script
        document.write('<scr' + 'ipt id="sap-ui-bootstrap"'
            + ' src="' + __cfg.url + '"'
            + ' data-sap-ui-theme="sap_horizon"'
            + ' data-sap-ui-resourceroots=\'{"poc.themeswitcher":"./"}\''
            + ' data-sap-ui-compatVersion="edge"'
            + ' data-sap-ui-async="true"'
            + ' data-sap-ui-oninit="module:sap/ui/core/ComponentSupport"'
            + ' data-sap-ui-xx-bindingSyntax="complex"'
            + '></scr' + 'ipt>');
    </script>
</head>
<body class="sapUiBody sapUiSizeCompact" id="content">
    <div data-sap-ui-component
         data-name="poc.themeswitcher"
         data-id="container"
         data-settings='{ "id": "poc.themeswitcher" }'>
    </div>
</body>
</html>
