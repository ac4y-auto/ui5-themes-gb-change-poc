specVersion: "3.0"
metadata:
  name: poc-theme-switcher
type: application
framework:
  name: SAPUI5
  version: "1.105.0"
  libraries:
    - name: sap.m
    - name: sap.ui.core
    - name: sap.ui.layout
    - name: sap.ui.unified
    - name: sap.f
    - name: themelib_sap_horizon
server:
  customMiddleware:
    - name: ui5-middleware-simpleproxy
      afterMiddleware: compression
      mountPath: /proxy
      configuration:
        baseUri: "http://192.168.1.10:9000"
        strictSSL: false
